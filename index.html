<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" href="favicon.png" >

  <title>Facebook - Login or Sign Up</title>
</head>
<body class="bg-gray-100">
  <div class="container flex mt-44 mx-auto items-center justify-center">
    <div class="left w-1/2 mx-auto">
      <img src="fb.svg" class="w-72" alt="Facebook logo">
      <p class="font-semibold text-2xl mx-7">Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right flex flex-col bg-white p-2 rounded-lg w-1/2 h-1/2 text-lg relative shadow-md">
      <input class="my-2 px-2 py-2 h-12 rounded-lg border-2" type="text" name="email" placeholder="Email of Number">
      <input class="my-2 px-2 py-2 h-12 rounded-lg border-2" type="password" name="password" placeholder="Password">
      <button class="bg-blue-500 text-white rounded font-bold text-xl hover:bg-blue-600 p-1">Login</button>
      <span class="mx-auto p-1 my-1 hover:underline hover:text-blue-500 cursor-pointer">Forget your password?</span>
      <hr class="my-2">
      <button class="bg-green-500 text-white rounded font-bold text-lg hover:bg-green-600 my-2 p-1 px-2 mx-auto">Create a new account</button>
    </div>
  </div>
</body>
</html>
